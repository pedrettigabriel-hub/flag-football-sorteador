<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador de Jogadas Flag Football</title>
    <style>
        /* ... Seu CSS completo aqui ... */
    </style>
    
    <script>
        // 1. AS SUAS LISTAS DE DADOS
        const alinhamentos = ["PIPA", "PRESS", "BAIT"];
        const lado = ["FORTE", "FRACO", "MEIO"]; // Já corrigido
        const blitz = ["0", "VERMELHO", "SEGUNDO", "OPOSTO"];
        const jogadas = [
            "BOLT", "BOLTX", "PARAGUAI", "SUL", "NORTE", "LESTE", "OESTE", 
            "SUL ROTAÇÃO", "NORTE ROTAÇÃO", "XBOX", "PLAYSTATION", "NINTENDO", 
            "DUREX", "MICO", "PIKACHU", "PIKATENDO", "MARTELO", "ALICATE", 
            "PREGO", "KAMIKAZE"
        ];

        // 2. FUNÇÃO DE SORTEIO GENÉRICA
        function sortear(lista) {
            const indiceAleatorio = Math.floor(Math.random() * lista.length);
            return lista[indiceAleatorio];
        }

        // 3. FUNÇÃO PRINCIPAL QUE RODA QUANDO O BOTÃO É CLICADO
        function sortearCombinacao() {
            const alinhamentoSorteado = sortear(alinhamentos);
            const ladoSorteado = sortear(lado);
            const blitzSorteada = sortear(blitz);
            const jogadaSorteada = sortear(jogadas);

            document.getElementById('alinhamento-result').textContent = alinhamentoSorteado;
            document.getElementById('lado-result').textContent = ladoSorteado;
            document.getElementById('blitz-result').textContent = blitzSorteada;
            document.getElementById('jogada-result').textContent = jogadaSorteada;
        }
        
        // Roda o sorteio na primeira vez que a página carrega
        // (Isso deve ser chamado *depois* que os elementos existirem, então vamos remover daqui)
    </script>
</head>
<body>

<div class="container">
    <h1>Sorteador de Jogadas Flag Football</h1>
    
    <div class="result-box">
        <div class="result-title">ALINHAMENTO:</div>
        <div id="alinhamento-result" class="result-value">---</div>
        
        <div class="result-title">LADO BLITZ:</div>
        <div id="lado-result" class="result-value">---</div>
        
        <div class="result-title">BLITZ:</div>
        <div id="blitz-result" class="result-value">---</div>
        
        <div class="result-title">JOGADA:</div>
        <div id="jogada-result" class="result-value">---</div>
    </div>
    
    <button onclick="sortearCombinacao()">SORTEAR NOVO COMBO</button>
</div>

<script>
    // Agora, as funções já estão definidas, e os elementos existem.
    document.addEventListener('DOMContentLoaded', sortearCombinacao); 
    // OU simplesmente: sortearCombinacao();
</script>

</body>
</html>
