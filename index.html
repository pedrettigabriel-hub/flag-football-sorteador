<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador de Jogadas Flag Football</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .result-box {
            margin: 20px 0;
            padding: 15px;
            border: 2px solid #3498db;
            border-radius: 8px;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }
        .result-title {
            font-weight: bold;
            color: #34495e;
            font-size: 1.1em;
            margin-top: 10px;
        }
        .result-value {
            font-size: 1.8em;
            color: #e74c3c;
            font-weight: 900;
            margin-bottom: 10px;
        }
        button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Sorteador de Jogadas Flag Football</h1>
    
    <div class="result-box">
        <div class="result-title">SUA POSIÇÃO:</div>
        <div id="posicao-result" class="result-value">---</div>
        
        <div class="result-title">ALINHAMENTO:</div>
        <div id="alinhamento-result" class="result-value">---</div>
        
        <div class="result-title">LADO BLITZ:</div>
        <div id="lado-result" class="result-value">---</div>
        
        <div class="result-title">BLITZ:</div>
        <div id="blitz-result" class="result-value">---</div>
        
        <div class="result-title">JOGADA:</div>
        <div id="jogada-result" class="result-value">---</div>
    </div>
    
    <button id="sortear-btn">SORTEAR NOVO COMBO</button> 
</div>

<script>
    // 1. AS SUAS LISTAS DE DADOS
    const posicao = ["ID FRACO","ID FORTE","OD FRACO", "OD FORTE", "BLITZ"];
    const alinhamentos = ["PIPA", "PRESS", "BAIT"];
    const lado = ["FORTE", "FRACO", "MEIO"]; 
    const blitz = ["0", "VERMELHO", "SEGUNDO", "OPOSTO"];
    const jogadas = [
        "BOLT", "BOLTX", "PARAGUAI", "SUL", "NORTE", "LESTE", "OESTE", 
        "SUL ROTAÇÃO", "NORTE ROTAÇÃO", "XBOX", "PLAYSTATION", "NINTENDO", 
        "DUREX", "MICO", "PIKACHU", "PIKATENDO", "MARTELO", "ALICATE", 
        "PREGO", "KAMIKAZE"
    ];

    // 2. FUNÇÃO DE SORTEIO GENÉRICA
    function sortear(lista) {
        const indiceAleatorio = Math.floor(Math.random() * lista.length);
        return lista[indiceAleatorio];
    }

    // 3. FUNÇÃO PRINCIPAL QUE RODA QUANDO O BOTÃO É CLICADO
    function sortearCombinacao() {
        const posicaosorteada = sortear(posicao);
        const alinhamentoSorteado = sortear(alinhamentos);
        const ladoSorteado = sortear(lado);
        const blitzSorteada = sortear(blitz);
        const jogadaSorteada = sortear(jogadas);

        document.getElementById('posicao-result').textContent = posicaosorteada;
        document.getElementById('alinhamento-result').textContent = alinhamentoSorteado;
        document.getElementById('lado-result').textContent = ladoSorteado;
        document.getElementById('blitz-result').textContent = blitzSorteada;
        document.getElementById('jogada-result').textContent = jogadaSorteada;
    }
    
    // 4. GARANTIA DE EXECUÇÃO: Conecta o botão ao JavaScript de forma segura
    document.addEventListener('DOMContentLoaded', function() {
        // Roda o sorteio na primeira vez que a página carrega
        sortearCombinacao(); 

        // Conecta a função de sorteio ao clique do botão usando o ID "sortear-btn"
        document.getElementById('sortear-btn').addEventListener('click', sortearCombinacao);
    });

</script>

</body>
</html>
